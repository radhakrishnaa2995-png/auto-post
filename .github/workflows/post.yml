name: Google Drive Auto Post

on:
  schedule:
    - cron: "30 1 * * *"   # 7:00 AM IST
    - cron: "30 6 * * *"   # 12:00 PM IST
    - cron: "30 12 * * *"  # 6:00 PM IST
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: node scripts/post.js
        env:
          GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SERVICE_KEY }}
          SOURCE_FOLDER_ID: ${{ secrets.SOURCE_FOLDER_ID }}
          POSTED_FOLDER_ID: ${{ secrets.POSTED_FOLDER_ID }}
          IG_TOKEN: ${{ secrets.IG_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
